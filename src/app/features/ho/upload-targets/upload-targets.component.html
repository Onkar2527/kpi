<div class="container mt-4">
  <h2>Upload Targets</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Upload Type</label>
      <div class="form-check" *ngIf=" auth.user?.role === 'loan_ho' 
        || auth.user?.role === 'deposit_ho' 
        || auth.user?.role === 'loanAmulya_ho'">

        <input class="form-check-input" type="radio" name="uploadType" id="main" value="main" [(ngModel)]="uploadType">

        <label class="form-check-label" for="main">
          <span *ngIf="auth.user?.role === 'deposit_ho'">Deposit</span>
          <span *ngIf="auth.user?.role === 'loan_ho'">Loan General</span>
          <span *ngIf="auth.user?.role === 'loanAmulya_ho'">Loan Amulya</span>  
        </label>
      </div>

      <div class="form-check" *ngIf="auth.user?.role === 'insurance_ho' 
        || auth.user?.role === 'recovery_ho'">

        <input class="form-check-input" type="radio" name="uploadType" id="branch-specific" value="branch-specific"
          [(ngModel)]="uploadType">

        <label class="form-check-label" for="branch-specific">
          <span *ngIf="auth.user?.role === 'insurance_ho'">Insurance</span>
          <span *ngIf="auth.user?.role === 'recovery_ho'">Recovery</span>  
        </label>
      </div>

      <div class="form-check" *ngIf="auth.user?.role === 'HO'">
        <input class="form-check-input" type="radio" name="uploadType" id="dashborad" value="dashborad"
          [(ngModel)]="uploadType">
        <label class="form-check-label" for="dashborad">
          Dashborad Previous Year Data
        </label>
      </div>
      <div class="form-check" *ngIf="auth.user?.role === 'HO'">
        <input class="form-check-input" type="radio" name="uploadType" id="dashborad-achieved"
          value="dashborad-achieved" [(ngModel)]="uploadType">
        <label class="form-check-label" for="dashborad-achieved">
          Dashborad Total Achieved Data
        </label>
      </div>
      <div class="form-check" *ngIf="auth.user?.role === 'HO'">
        <input class="form-check-input" type="radio" name="uploadType" id="salary" value="salary"
          [(ngModel)]="uploadType">
        <label class="form-check-label" for="salary">
          Upload Base Salary
        </label>
      </div>
       <div class="form-check" *ngIf="auth.user?.role === 'insurance_ho'">
        <input class="form-check-input" type="radio" name="uploadType" id="insurance-achiveved"
          value="insurance-achiveved" [(ngModel)]="uploadType">
        <label class="form-check-label" for="insurance-achiveved">
        Insurance-Achieved
        </label>
      </div>
       <div class="form-check" *ngIf="auth.user?.role === 'recovery_ho'">
        <input class="form-check-input" type="radio" name="uploadType" id="recovery-achiveved"
          value="recovery-achiveved" [(ngModel)]="uploadType">
        <label class="form-check-label" for="recovery-achiveved">
        Recovery-Achieved
        </label>
      </div>
       <div class="form-check" *ngIf="auth.user?.role === 'audit_ho'">
        <input class="form-check-input" type="radio" name="uploadType" id="audit-achiveved"
          value="audit-achiveved" [(ngModel)]="uploadType">
        <label class="form-check-label" for="audit-achiveved">
        audit-Achieved
        </label>
      </div>
    </div>

    <div class="mb-3" *ngIf="uploadType">
      <label for="targetFile" class="form-label">Target File (CSV)</label>
      <input class="form-control" type="file" id="targetFile" (change)="onFileChange($event)" name="targetFile"
        accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  <div
    *ngIf="message"
    class="mt-3">
    <div class="alert" [ngClass]="{
        'alert-success': messageType === 'success',
        'alert-danger': messageType === 'error'
      }" role="alert">
      {{ message }}
    </div>
  </div>
</div>
