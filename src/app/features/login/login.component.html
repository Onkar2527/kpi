

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">KPI PORTAL</h3>
      <p class="text-muted small">Sign in to continue</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-person-fill"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            [(ngModel)]="username"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            [(ngModel)]="password"
          />
          <span class="input-group-text" (click)="togglePasswordVisibility()">
            <i class="bi" [class.bi-eye-fill]="!showPassword" [class.bi-eye-slash-fill]="showPassword"></i>
          </span>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-3">
      <a href="#" class="text-decoration-none small text-primary">Forgot Password?</a>
    </div>
  </div>
</div>
