<div class="container mt-4">
  <h2>User Master</h2>
  <p>Manage the users in the system.</p>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <h4>Add/Edit User</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveUser()">
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userId" [(ngModel)]="user.id" name="id" disabled>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
         <div class="mb-3">
          <label for="username" class="form-label">PF NO</label>
          <input type="text" class="form-control" id="PF_NO" [(ngModel)]="user.PF_NO" name="PF_NO">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" [(ngModel)]="user.role" name="role" placeholder="Select Role">
            <option value="HO">HO</option>
            <option value="INSURANCE">INSURANCE</option>
            <option value="BM">BM</option>
            <option value="Attender">ATTENDER</option>
            <option value="Clerk">CLERK</option>
            <option value="HO_STAFF">HO_Staff</option>
            <option value="AGM">AGM</option>
            <option value="DGM">DGM</option>
            <option value="GM">GM</option>
          </select>
        </div>
        <div *ngIf="user.role === 'BM' || user.role === 'Clerk' || user.role === 'Attender'|| user.role === 'INSURANCE'||user.role === 'AGM'|| user.role ==='DGM'|| user.role ==='GM'">
        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <select id="branch" class="form-select" [(ngModel)]="user.branch_id" name="branch_id">
            <option selected>Choose...</option>
            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
          </select>
        </div>
        </div>
        <div *ngIf="user.role === 'HO_STAFF'">
          
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select id="department" class="form-select" [(ngModel)]="user.department_id" name="department_id" placeholder="Select Department">
           
            <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>PF No</th>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
        <th>Branch</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of paginatedUsers">
        <td>{{ user.PF_NO }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.branch_name }}</td>
        <td>{{ user.department_name }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editUser(user)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 <nav *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="goToPage($event, currentPage - 1)">Previous</a>
    </li>

    <li
      class="page-item"
      *ngFor="let page of visiblePages"
      [class.active]="currentPage === page"
    >  
      <a class="page-link" href="#" (click)="goToPage($event, page)">{{ page }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" (click)="goToPage($event, currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
</div>
