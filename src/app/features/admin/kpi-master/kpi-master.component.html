<div class="container mt-4">
  <h2>KPI Master</h2>
  <p>Manage the KPI in the system.</p>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <h4>Add/Edit KPI</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="savekpis()">
       
        <div class="mb-3">
          <label for="kpi_name" class="form-label">KPI NAME</label>
          <input type="text" class="form-control" id="kpi_name" [(ngModel)]="kpis.kpi_name" name="kpi_name">
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>SR.NO</th>
        <th>Kpi name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kpi of paginatedKpi">
        <td>{{ kpi.id}}</td>
        <td>{{ kpi.kpi_name }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editKpi(kpi)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteKpi(kpi.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="goToPage($event, currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" href="#" (click)="goToPage($event, i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="goToPage($event, currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
