<div class="container mt-4">
  <h2>Branch Master</h2>
  <p>Manage the branches in the system.</p>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <h4>Add/Edit Branch</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveBranch()">
        <div class="mb-3">
          <label for="branchId" class="form-label">Branch ID</label>
          <input type="text" class="form-control" id="branchId" [(ngModel)]="branch.id" name="id" disabled>
        </div>
        <div class="mb-3">
          <label for="branchCode" class="form-label">Branch Code</label>
          <input type="text" class="form-control" id="branchCode" [(ngModel)]="branch.code" name="code">
        </div>
        <div class="mb-3">
          <label for="branchName" class="form-label">Branch Name</label>
          <input type="text" class="form-control" id="branchName" [(ngModel)]="branch.name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Branch ID</th>
        <th>Branch Code</th>
        <th>Branch Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let branch of paginatedBranches">
        <td>{{ branch.id }}</td>
        <td>{{ branch.code }}</td>
        <td>{{ branch.name }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editBranch(branch)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteBranch(branch.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="goToPage($event, currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" href="#" (click)="goToPage($event, i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="goToPage($event, currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
